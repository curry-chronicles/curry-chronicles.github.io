<mat-form-field appearance="outline">
	<mat-label>{{ to.label }}</mat-label>
	<input [(ngModel)]="value" (ngModelChange)="onchange($event)" [required]="to.required" date-time
		[formlyAttributes]="field" matInput [matDatepicker]="picker" (click)="picker.open()">
	<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
	<mat-datepicker #picker></mat-datepicker>
</mat-form-field>
