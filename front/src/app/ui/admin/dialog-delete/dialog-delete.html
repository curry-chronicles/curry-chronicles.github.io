<h1 mat-dialog-title>Supprimer la recette</h1>
<div mat-dialog-content>
    <p>T'es sûr que tu veux définitivement supprimer la recette {{data.recipe.id}} ?</p>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial (click)="onNoClick()">Non t'es fou</button>
    <button mat-button mat-dialog-close="data.recipeId" (click)="onYesClick()">Ouais carrément</button>
</div>
