<h1>
	<mat-icon>restaurant</mat-icon>
	Liste des recettes
</h1>

<div class="recipes-list" *ngIf="overviews$ | async as overviews; else loading">
	<article class="card" *ngFor="let overview of overviews" [routerLink]="overview.id">
		<header>
			<h2>
				{{ overview.name }}
			</h2>
		</header>
		<content>
			<img [src]="overview.mainPicture">
		</content>
		<footer>
			{{ overview.headLine }}
		</footer>
	</article>
</div>

<ng-template #loading>
	<div class="recipes-loader">
		<mat-spinner></mat-spinner>
		<span>Cuisson en cours...</span>
	</div>
</ng-template>
