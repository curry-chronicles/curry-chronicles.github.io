<ng-container *ngIf="recipe$ | async as recipe">

	<h4>{{ recipe.publicationDate }}</h4>
	<h1>{{ recipe.name }}</h1>

	<app-recipe-header [recipe]="recipe"></app-recipe-header>

	<span class="description">{{ recipe.description }}</span>

	<mat-card-content class="layout">
		<app-ingredients-list [ingredients]="recipe.ingredients"></app-ingredients-list>
		<app-directions-list [directions]="recipe.directions"></app-directions-list>
	</mat-card-content>
</ng-container>
